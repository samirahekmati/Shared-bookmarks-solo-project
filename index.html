<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <!-- create dropdown for 5 users -->
    <div id="dropdown-container">
      <label for="dropdown">List of users</label>
      <select name="dropdown" id="dropdown">
        <option value="">Select a user...</option>
      </select>
    </div>

    <!-- Create form -->
    <div id="form-container"></div>
    <form id="bookmark-form">
      <label for="form-title">Enter title:</label>
      <input type="text" id="form-title" name="form-title" required>
      <label for="form-description">Enter description:</label>
      <input type="text" id="form-description" name="form-description" required>
      <label for="form-link">Enter link:</label>
      <input type="url" id="form-link" name="form-link" required>
      <button type="button" id="form-button">Submit</button>
    </form>

    <div id="bookmarks-container"></div>
  </body>
</html>
