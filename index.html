<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- create dropdown for 5 users -->
    <div id="dropdown-container">
      <label for="dropdown">List of users</label>
      <select name="dropdown" id="dropdown">
        <option value="">Select a user...</option>
      </select>
    </div>

    <!-- Create form -->
    <div id="form-container">
      <form id="bookmark-form">
        <label for="form-title">Enter title:</label>
        <input type="text" id="form-title" name="form-title" placeholder="Bookmark Title" required>

        <label for="form-description">Enter description:</label>
        <textarea id="form-description" name="form-description" placeholder="Short description" required></textarea>

        <label for="form-link">Enter link:</label>
        <input type="url" id="form-link" name="form-link" placeholder="https://example.com" required>

        <button type="submit" id="form-submit-button">Submit</button>
      </form>
    </div>
    

    <!-- Create bookmarks container  -->
    <div id="bookmarks-container"></div>
  </body>
</html>
